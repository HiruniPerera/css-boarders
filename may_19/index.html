<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
p.dotted{
    border-style:dotted;
    
}

p.dashed{
    border-style: dashed;
}
p.solid{
border-style: solid;
border-width: 5px 20px;
border-color: green;
}

p.diff{
    border-top-style:dotted ;
    border-bottom-style: dashed;
    border-right-style: solid;
    border-left-style: solid;
}

p.short{
    border-bottom: 5px solid red;
    background-color: grey;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <h1>CSS boarders</h1>
    <p>lorem ipsum dolor</p>
    <p class="dotted">a dotted boarder</p>
    <p class="dashed"> a dashed boarder</p>
    <p class="solid">a solid boarder</p>
    <p class="diff"> different border styles</p>
    <p class="short">This property is a shorthand property for border-bottom-width, border-bottom-style, and border-bottom-color.</p>
</body>
</html>
